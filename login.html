<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>

  const footer = document.getElementById('footer');

  window.addEventListener('scroll', () => {
      if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 10) {
          footer.classList.remove('hidden');
          footer.classList.add('block');
      } else {
          footer.classList.add('hidden');
          footer.classList.remove('block');
      }
  });


  const map = L.map('map').setView([33.5623298, -7.5625511], 12); 

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  L.marker([33.5623298, -7.5625511]).addTo(map)
      .bindPopup('Voici votre localisation!')
      .openPopup();
</script>

<script>// Fonction pour afficher la modale
  function openForgotPasswordModal() {
      document.getElementById("forgotPasswordModal").classList.remove("hidden");
  }
  
  // Fonction pour fermer la modale
  function closeModal() {
      document.getElementById("forgotPasswordModal").classList.add("hidden");
  }
  
  // Fonction pour gérer la soumission du nouveau mot de passe
  function submitNewPassword() {
      const email = document.getElementById("email").value;
      const newPassword = document.getElementById("newPassword").value;
  
      // Logique pour soumettre l'email et le mot de passe ici (par exemple, envoyer vers le serveur)
      alert(`Email: ${email}\nNew Password: ${newPassword}`);
  
      // Fermer la modale après soumission
      closeModal();
  }
  </script>

<script>

    var a = document.getElementById("loginBtn");
    var b = document.getElementById("registerBtn");
    var x = document.getElementById("login");
    var y = document.getElementById("register");

    function login() {
        x.style.left = "4px";
        y.style.right = "-520px";
        a.className += " white-btn";
        b.className = "btn";
        x.style.opacity = 1;
        y.style.opacity = 0;
    }

    function register() {
        x.style.left = "-510px";
        y.style.right = "5px";
        a.className = "btn";
        b.className += " white-btn";
        x.style.opacity = 0;
        y.style.opacity = 1;
    }

</script>
